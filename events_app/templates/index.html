{% extends 'base.html' %}

{% block content %}

<h1>Events</h1>

<a href="/create">+ New Event</a>

<!-- 
    TODO: Use the event objects to display the correct information (and take 
    out the hardcoded values)
-->

{% for event in events %}
<div class="event-container">
    <h3><a href="http://localhost:5000/event/{{ event.id }}">{{ event.title }}</a></h3>
    <p><strong>Date and Time:</strong>{{ event.date_and_time }}</p>
    <p><strong>Description:</strong>{{ event.description }}</p>   
        <p class="small-text">
        {{ event.guests|length }} Guests attending
    </p>
</div>
{% endfor %}

{% endblock %}
