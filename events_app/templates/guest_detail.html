{% extends 'base.html' %}

{% block content %}

<a href="/">Home</a>

<!-- 
    TODO: Use the guest object to display the correct name, email, phone, and
    events attending
-->

<h1>{{ this_guest.name }}</h1>

<p><strong>Email:</strong> {{ this_guest.email }}</p>
<p><strong>Phone:</strong> {{ this_guest.phone }}</p>

<h2>Events Attending:</h2>

<ul>
    {% for event in this_guest.events_attending %}
    <li><a href="/event/{{ event.id }}">{{ event.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
